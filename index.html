<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 60px;
      animation: fadeIn 2s ease-in-out;
    }

    .btn {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #fff;
      color: #ee3e65;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #ff8ba7;
      color: white;
    }

    .message-box {
      margin-top: 30px;
      font-size: 1.3em;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      display: none;
      min-height: 200px;
    }

    .typewriter {
      display: inline-block;
      text-align: left;
      white-space: pre-wrap;
      border-right: 2px solid white;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: float 8s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Slideshow */
    .slideshow-container {
  margin-top: 40px;
  width: 300px;         /* 10 */
  height: 480px;        /* 16 */
  position: relative;
  overflow: hidden;
  border-radius: 20px;
  margin: 40px auto;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.slideshow-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.slideshow-container img.active {
  opacity: 1;
  z-index: 1;
}

  </style>
</head>
<body>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 300);

    // Typewriter logic
    const fullMessage = 
`Hey Nupur üíñ,

On your 24th birthday, I just want to remind you how incredibly special you are to me.

    let i = 0;
    function typeWriter() {
      if (i < fullMessage.length) {
        document.getElementById("typewriterText").textContent += fullMessage.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }

    function revealMessage() {
      document.getElementById('secretBox').style.display = 'block';
      document.getElementById('secretBox').style.animation = 'fadeIn 1.5s ease-in-out';
      document.getElementById('bgMusic').play();
      typeWriter();
    }

    // Slideshow logic
    let slideIndex = 0;
    const slides = document.querySelectorAll("#slideshow img");

    function showSlides() {
      slides.forEach((img, i) => {
        img.classList.remove("active");
      });
      slides[slideIndex].classList.add("active");
      slideIndex = (slideIndex + 1) % slides.length;
    }
    setInterval(showSlides, 3000); // Change every 3 seconds
  </script>

</html>
